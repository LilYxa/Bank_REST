databaseChangeLog:
  - changeSet:
      id: 001-create-tables
      author: Elland Ilia
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: patronymic
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_four_digits
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: card_owner
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user

        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(500)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(50)
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: expired
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: expires_at
                  type: timestamp
              - column:
                  name: user_id
                  type: UUID

        - addForeignKeyConstraint:
            baseTableName: tokens
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tokens_user
